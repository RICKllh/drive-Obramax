<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBRAMAX - Drive-Thru (Produtos sem Código)</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Busca de Produtos - Drive-Thru OBRAMAX</h1>
        <p>Pesquise pelo nome do produto para ver detalhes.</p>
    </header>
    
    <main>
        <form id="searchForm">
            <input type="text" name="query" placeholder="Digite o nome do produto...">
            <button type="submit">Pesquisar</button>
        </form>
        
        <div id="results">
            <!-- Os resultados serão renderizados aqui via JavaScript -->
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-grid">
                <div>
                    <strong>OBRAMAX</strong>
                    <p class="muted">Drive-Thru / Catálogo interno</p>
                </div>
                <div class="muted">© 2023 Obramax — Todos os direitos reservados</div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
